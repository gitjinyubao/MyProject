<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-2.1.4.js" ></script>
		<script>
			$(document).ready(function(){
			/*
			 * 创建节点
			 */
			//方法一：
			var $p=$("<p></p>");
			$p.html("<span style='color: #00FFFF;'>方法一添加的内容</span>");
		   	$("body").append($p);
		   	//方法二
			$("body").append("<p><span style='color: red;'>方法二添加的内容</span></p>");
			//弹出新添加的段落节点的文本内容
			alert($("p").text());
			
			/*
			 * 插入节点
			 *        内部插入：
			 *        append(content);元素中；追加一个元素
			 *        appendTo(content);用于将前面的元素移动到后面元素的前面
			 *        prepend(content);元素内容前添加一个新的元素
			 *        prependTo(content);元素移动到另外一个元素的后面
			 *        外部插入:
			 *        after()
			 *        insertAfter()
			 *        before()
			 *        insertBefore()
			 */
			$("label").appendTo("#src1");
		    $("label").prependTo("#src1");
		    
		    /*
		     * 删除节点
		     *		  方法：
		     *       empty()
		     *       remove()
		     */
		    $("#div1").empty();//删除id为div1的所有子节点
		    $("#div2").remove();//删除id为div2的元素
		   
		   /*
			 * 复制节点此处省略
			 *               方法：
			 *               clone()
			 */
			
			/*
			 * 替换节点
			 *        方法：
			 *        replaceWith(content) 使用匹配的元素替换所有的selector匹配到的元素
			 *        replaceAll(selector) 将所有匹配的元素替换成指定的HTML或DOM元素
			 *        此二者功能相同
			 */
			$("#div1").replaceWith("<div>replacewith()方法的替换结果</div>");//替换id为div1的<div>元素
			$("<div>replaceAll()方法替换结果</div>").replaceAll("#div3");//替换id为div2的元素
			});
		</script>
	</head>
	<body>
		<label>我们是lable</label>
		<a href="#" id="src1">超链接</a><br />
		div1:
		<div id="div1"><span style="color: #FF0000;">窈窕淑女，君子好逑</span></div><br />
		div2：
		<div id="div2"><span style="color: #FF0000;">窈窕淑女，君子好逑</span></div><br />
		div3：
		<div id="div3"><span style="color: #FF0000;">窈窕淑女，君子好逑</span></div>
	</body>
</html>
