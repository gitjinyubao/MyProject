<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-2.1.4.js" ></script>
		<script>
			$(document).ready(function(){
				/*
				 * 操作元素的属性
				 * 				attr(name) 获取匹配第一个元素的属性值
				 *              Eg:$("img").attr("title"); 获取页面中第一个img元素的title属性
				 * 
				 *              attr(key,value) 为所有匹配的元素设置一个属性值(value是设置的值)
				 *              Eg:$("img").attr("title","新闻");为图片添加一个title属性，属性值是新闻
				 * 
				 *              attr(key,fn) 为所匹配的元素设置一个函数返回的属性值（fn代表函数） 
				 *              Eg:$("#fn").attr("value"，function(){
				 	* 
				 *              return this.name;//返回元素的名字
				 *               })
				 * 
				 *              attr(properties) 为所有匹配元素以集合({名:值,名:值})形式同时设置多个属性
				 *              Eg:$("img").attr({src:"test.gif",title:"图片示例"}); 为图片同时添加两个属性
				 * 
				 *              removeAttr(name) 为所有匹配元素删除一个属性
				 */             
			});
		</script>
	</head>

	</body>
</html>
