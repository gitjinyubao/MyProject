				 *     css(name) 返回第一个匹配元素的样式属性

				 *     css(name,value) 为所有匹配元素的指定样式设置值
				 *     Eg:$("img").css("border","1px solid red"); //为全部img元素设置此种CSS样式
				 * 
				 *     css(properties) 
				 *     Eg：$("tr").css({
