<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-2.1.4.js" ></script>
		<script>
			$(document).ready(function(){
				/*
				 * 元素的滑动效果
				 *     滑动显示匹配的元素：
				 *     slideDown(speed,[callback]):向下增加元素高度动态显示匹配的元素。逐渐向下增加匹配的隐藏元素的高度，知道元素完全显示
				 *     滑动隐藏匹配的元素：
				 *     slideUp(speed,[callback]):向上增加元素高度动态显示匹配的元素。逐渐向上增加匹配的隐藏元素的高度，知道元素完全显示
				 *     通过高度的变化动态切换元素的可见性
				 *     slideToggle(speed,[callback]):通过高度的变化动态切换元素的可见性，减少或增加高度进行切换
				 */
				$("#img1").slideUp(2200);
				$("#img1").slideDown(2200);
				$("#img2").slideUp(2200);
				$("#img2").slideToggle(2200);
			});
		</script>
	</head>
	<body>
		<img id="img1" src="img/1.jpg" /><br />
		<img id="img2" src="img/2.jpg" /><br />
	</body>
</html>
