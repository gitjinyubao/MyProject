<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<header>第一阶段的复习</header>
		<article>
			<artical>
				<header>details实现隐藏与实现</header>
				<details>
					<sumamary>图片展示</sumamary>
					<img src="1.jpg">
				</details>
			</artical>
			<artical>
				<header>输入提示列表</header>
				<input   list="j"/>
				<datalist  id="j">
					<option>jin</option>
					<option>yu</option>
					<option>bao</option>
				</datalist>
			</artical>
			<artical>
				<form>
				<header>fieldset实现信息总概括功效</header>
				<fieldset>
                     <legend>个人信息说明</legend>
                     姓名：          <input    type="text" /><br>
                     学号：          <input    type="text" /><br>
                     生日：          <input    type="text" /><br>
                     年龄：          <input    type="text"   required="required"  /><br>
                     爱好：          <input    type="checkbox"   name="d"  value="篮球"/>篮球
                     <input    type="checkbox"    name="d" value="足球"/>足球
                     <input    type="checkbox"    name="d" value="羽毛球"/>羽毛球
                     <input    type="checkbox"    name="d" value="排球"/>排球
                     <br>
                     年级：          <input    type="radio"   name="c"    value="大一">大一
                     <input    type="radio"    name="c"   value="大二">大二
                     <input    type="radio"     name="c"  value="大三">大三
                     <input    type="radio"      name="c" value="大四">大四
                      
                     <select    id="m"   name="b">
                     	<option    value="苹果">苹果</option>
                     	<option    value="西瓜">西瓜</option>
                     	<option    value="香蕉">香蕉</option>
                     </select>
                     <input    type="submit"    value="tijiao" />
                     </form>
				</fieldset>
			</artical>
			<artical>
				<header>draggable可拖拽图片</header>
				<img    src="1.jpg"    draggable="true" />
			</artical>
			<artical>
				<header>progress进度条</header>
				<progress    max="100"   value="89"></progress>
			</artical>
		</article>
	</body>
</html>
