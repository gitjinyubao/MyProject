<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<header>HTML5</header>
		<artical>
			<header>进度条</header>
			<p><progress    max="100"     value="30"></progress></p>
		</artical>
		<artical>
			<header>details隐藏与展开</header>
			<details   open="open">
				<summary>HTML5</summary>
				<p>描述页面中的文档或文档某部分的细节</p>
			</details>
		</artical>
		<article>
			<header>datalis定义数据集</header>
			<input   list="j"/>
			<datalist    id="j">
				<option   value="jin">
				<option   value="yu">
				<option   value="bao">
			</datalist>
		</article>
		<article>
			<header>可拖拽的图片(draggable属性)</header>
			<img    src="1.jpg"    draggable="true"/>
			<table   border="2"  hidden="hidden">
				<tr> <td>a</td></tr>
				<tr> <td>a</td></tr>
			</table>
			<article>
				<header>spellcheck语法检测</header>
				<input   type="text"    spellcheck="true"  >
				<textarea   spellcheck="true"></textarea>
			</article>
		</article>
		<article>
			<header>filedset的功效</header>
			<fieldset>
				<legend>
				  个人信息输入区域
				  </legend>
				<input   type="text"  />
				<input    type="email" />
				<input   type="number"    min="1"    max="10" />
			</fieldset>
		</article>
		
		
	</body>
</html>
